
<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Karseell Landing Page</title>
<style>
  body { font-family: 'Arial', sans-serif; background:#fff8f0; color:#333; padding:20px; direction:rtl; }
  .container { max-width:600px; margin:auto; }
  h1 { text-align:center; color:#e74c3c; }
  .product { margin:20px 0; padding:10px; border:1px solid #ddd; border-radius:10px; }
  .product img { width:100%; border-radius:10px; }
  label { display:block; margin:5px 0; }
  input, select { width:100%; padding:8px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc; }
  button { padding:10px 20px; background:#e74c3c; color:#fff; border:none; border-radius:5px; cursor:pointer; width:100%; font-size:16px; }
  button:hover { background:#c0392b; }
</style>
</head>
<body>
<div class="container">
  <h1>احجز عرضك من Karseell الآن</h1>

  <!-- العروض -->
  <div class="product">
    <h2>عرض 1: الماسك + السيروم</h2>
    <img src="image1.jpg" alt="عرض 1">
    <p>599ج فقط</p>
    <input type="radio" name="offer" value="عرض 1" checked> اختر هذا العرض
  </div>

  <div class="product">
    <h2>عرض 2: المجموعة كاملة</h2>
    <img src="image2.jpg" alt="عرض 2">
    <p>799ج فقط</p>
    <input type="radio" name="offer" value="عرض 2"> اختر هذا العرض
  </div>

  <div class="product">
    <h2>عرض 3: الماسك فقط</h2>
    <img src="image3.jpg" alt="عرض 3">
    <p>399ج فقط</p>
    <input type="radio" name="offer" value="عرض 3"> اختر هذا العرض
  </div>

  <!-- نموذج الطلب -->
  <h2>املأ بياناتك</h2>
  <input type="text" id="name" placeholder="الاسم" required>
  <input type="text" id="phone" placeholder="الهاتف" required>
  <input type="text" id="city" placeholder="المحافظة" required>
  <input type="text" id="address" placeholder="العنوان" required>

  <button id="submitOrderBtn">إرسال الطلب</button>
</div>

<script>
async function submitOrder() {
  const data = {
    name: document.getElementById("name").value,
    phone: document.getElementById("phone").value,
    city: document.getElementById("city").value,
    address: document.getElementById("address").value,
    offer: document.querySelector('input[name="offer"]:checked').value
  };

  const response = await fetch("https://script.google.com/macros/s/AKfycbzVy1Y86XEyUtPkqgFRCc941dNFAz2pIi7aUahWOfqntUghagonvwQccp8jLudZCBwGcg/exec", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  const result = await response.json();
  if(result.status === "success"){
    alert("تم استلام طلبك بنجاح ✅");
    document.getElementById("name").value = "";
    document.getElementById("phone").value = "";
    document.getElementById("city").value = "";
    document.getElementById("address").value = "";
  } else {
    alert("حدث خطأ أثناء إرسال الطلب.");
  }
}

document.getElementById("submitOrderBtn").addEventListener("click", submitOrder);
</script>
</body>
</html>
